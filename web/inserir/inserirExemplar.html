<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inserir Exemplar</title>
    <link rel="shortcut icon" href="../imagens/icon.png" type="image/x-icon">
    <link rel="stylesheet" href="InserirStyle.css">
</head>
<body>
    <h1>Insira os dados do exemplar</h1>
    <div>
        <form action="../InsExemplar" method="post">
            <p>
                <label for="exemplarIdLivro">Identificador do livro:</label>
                <input type="number" id="exemplarIdLivro" name="exemplarIdLivro">
            </p>
            <p>
                <label for="exemplarIdEstante">Identificador da estante:</label>
                <input type="number" id="exemplarIdEstante" name="exemplarIdEstante">
            </p>
             <p class="botoes">
            <input type="submit" value="Inserir">
            <a class="botaoVoltar" href="../inserir.html"><span>Voltar</span></a>
        </p>
        </form>
       
    </div>
</body>
</html>
