<!DOCTYPE html>
<html lang="pt-br">
<head>
    <title>Página não encontrada</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* Reset básico para manter a consistência entre navegadores */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: Arial, sans-serif;
    background-color: #F2F2F2; /* Cinza claro */
    color: #333;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    text-align: center;
}

.container {
    background-color: #fff;
    padding: 40px;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    max-width: 500px;
}

h1 {
    color: #D32F2F; /* Vermelho */
    margin-bottom: 20px;
}

p {
    font-size: 1.2em;
    margin-bottom: 30px;
}

a.botaoVoltar {
    background-color: #1976D2; /* Azul */
    color: #fff;
    padding: 10px 20px;
    text-decoration: none;
    border-radius: 4px;
    transition: background-color 0.3s;
}

a.botaoVoltar:hover {
    background-color: #1565C0; /* Azul mais escuro */
}

/* Para tornar a página responsiva */
@media (max-width: 600px) {
    .container {
        padding: 20px;
    }

    h1 {
        font-size: 1.5em;
    }

    p {
        font-size: 1em;
    }

    a.botaoVoltar {
        padding: 8px 15px;
    }
}

    </style>
</head>
<body>
    <div class="container">
        <h1>404 - Página não encontrada</h1>
        <p>A página acessada não existe!</p>
        <a class="botaoVoltar" href="index.html">Voltar para a página inicial</a>
    </div>
</body>
</html>
