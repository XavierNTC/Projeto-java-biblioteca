<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alterar Editora</title>
    <link rel="shortcut icon" href="../imagens/icon.png" type="image/x-icon">
    <link rel="stylesheet" href="alterarStyle.css">
</head>
<body>
    <h1>Insira os novos dados da editora</h1>
    <div>
        <form action="../AtlEditora" method="post">
            <p>
                <label for="editoraId">Identificador:</label>
                <input type="number" id="editoraId" name="editoraId">
            </p>
            <p>
                <label for="editoraNome">Nome:</label>
                <input type="text" id="editoraNome" name="editoraNome">
            </p>
        <p class="botoes">
            <input type="submit" value="Alterar">
            <a class="botaoVoltar" href="../alterar.html"><span>Voltar</span></a>
        </p>
        </form>
        
    </div>
</body>
</html>
