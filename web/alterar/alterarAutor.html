<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alterar Autor</title>
    <link rel="shortcut icon" href="../imagens/icon.png" type="image/x-icon">
    <link rel="stylesheet" href="alterarStyle.css">
</head>
<body>
    <h1>Insira os novos dados do autor</h1>
    <div>
        <form action="../AtlAutor" method="post">
            <p>
                <label for="autorId">Identificador:</label>
                <input type="number" id="autorId" name="autorId">
            </p>
            <p>
                <label for="autorNome">Nome:</label>
                <input type="text" id="autorNome" name="autorNome">
            </p>
            <p>
                <label for="autorNacionalidade">Nacionalidade:</label>
                <input type="text" id="autorNacionalidade" name="autorNacionalidade">
            </p>
            <p class="botoes">
            <input type="submit" value="Alterar">
            <a class="botaoVoltar" href="../alterar.html"><span>Voltar</span></a>
        </p>
        </form>
        
    </div>
</body>
</html>
